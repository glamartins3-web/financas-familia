<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#2563eb;
  --ok:#16a34a;
  --warn:#f59e0b;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}
header{
  background:var(--card);
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
nav button{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  margin-left:10px;
}
main{padding:16px}
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:16px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-bottom:8px;
}
button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:6px;
}
table{
  width:100%;
  border-collapse:collapse;
}
td,th{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}
.status-pago{color:var(--ok);font-weight:bold}
.status-pendente{color:var(--warn);font-weight:bold}
.toggle-dark{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--primary);
  color:#fff;
  border-radius:50%;
  padding:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="card">
  <h3>üîê Login</h3>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button class="primary" onclick="login()">Entrar</button>
  <p id="loginErro" style="color:red"></p>
</div>

<!-- APP -->
<div id="appView" class="hidden">
<header>
  <strong id="userName"></strong>
  <nav>
    <button onclick="showTab('lanc')">üí∏ Lan√ßamentos</button>
    <button onclick="logout()">‚èª</button>
  </nav>
</header>

<main>

<div id="lanc" class="card">
<h3>Novo Lan√ßamento</h3>

<input type="date" id="data">
<input placeholder="Descri√ß√£o" id="desc">
<input placeholder="Categoria" id="cat">
<input type="number" placeholder="Valor" id="valor">

<select id="tipo">
  <option>Receita</option>
  <option>Despesa</option>
</select>

<select id="rec">
  <option value="N">√önico</option>
  <option value="S">Recorrente</option>
</select>

<select id="parcelas">
  <option value="1">1x</option>
  <option value="2">2x</option>
  <option value="3">3x</option>
  <option value="6">6x</option>
  <option value="12">12x</option>
</select>

<button class="primary" onclick="add()">Salvar</button>
</div>

<div class="card">
<h3>Hist√≥rico</h3>
<table>
<thead>
<tr>
<th>‚úì</th>
<th>Descri√ß√£o</th>
<th>Valor</th>
<th>Status</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</main>
</div>

<div class="toggle-dark" onclick="toggleDark()">üåô</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxHjTzh9gF0yfw9LW7EGYTAshfKQJyRV7TCmhmJIQr9pVw4f00bmnZpwbhvtO2e7Fon5Q/exec";
let DB=[],USER="";

/* LOGIN */
function login(){
 fetch(`${API}?action=login&user=${user.value}&pass=${pass.value}`)
 .then(r=>r.json()).then(j=>{
  if(!j.ok)return loginErro.innerText="Erro no login";
  USER=j.usuario;
  localStorage.user=USER;
  loginView.classList.add("hidden");
  appView.classList.remove("hidden");
  userName.innerText=USER;
  load();
 })
}

function logout(){localStorage.clear();location.reload()}

/* CRUD */
function load(){
 fetch(`${API}?action=listar`)
 .then(r=>r.json()).then(d=>{
  DB=d; render();
 })
}

function add(){
 const p=+parcelas.value;
 for(let i=0;i<p;i++){
  const dt=new Date(data.value);
  dt.setMonth(dt.getMonth()+i);
  DB.push({
   id:Date.now()+i,
   data:dt.toISOString().slice(0,10),
   desc:desc.value,
   cat:cat.value,
   valor:+valor.value/p,
   tipo:tipo.value,
   pago:false,
   rec:rec.value==="S",
   user:USER
  });
 }
 save();
}

function togglePago(id){
 const i=DB.find(x=>x.id===id);
 if(i){i.pago=!i.pago; save();}
}

function save(){
 fetch(API,{method:"POST",body:JSON.stringify(DB)})
 render();
}

/* RENDER */
function render(){
 lista.innerHTML="";
 DB.forEach(i=>{
  lista.innerHTML+=`
   <tr>
    <td><input type="checkbox" ${i.pago?"checked":""} onchange="togglePago(${i.id})"></td>
    <td>${i.desc}<br><small>${i.cat}</small></td>
    <td>R$ ${i.valor.toFixed(2)}</td>
    <td class="${i.pago?"status-pago":"status-pendente"}">
      ${i.pago?"Pago":"Pendente"}
    </td>
   </tr>`;
 })
}

/* UI */
function showTab(){}
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark");
}
if(localStorage.dark==="true")document.body.classList.add("dark");
</script>

</body>
</html>
