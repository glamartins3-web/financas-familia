<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#2563eb;
  --ok:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}
header{
  background:var(--card);
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
nav button{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  margin-left:10px;
}
main{padding:16px}
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:16px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-bottom:8px;
}
button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:6px;
}
table{
  width:100%;
  border-collapse:collapse;
}
td,th{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}
.status-pago{color:var(--ok);font-weight:bold}
.status-pendente{color:var(--warn);font-weight:bold}
.resumo{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
}
.resumo div{
  padding:10px;
  border-radius:8px;
}
.rec{background:#dcfce7;color:var(--ok)}
.desp{background:#fee2e2;color:var(--bad)}
.saldo{background:#e0e7ff;color:var(--primary)}
.toggle-dark{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--primary);
  color:#fff;
  border-radius:50%;
  padding:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="card">
  <h3>üîê Login</h3>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button class="primary" onclick="login()">Entrar</button>
  <p id="loginErro" style="color:red"></p>
</div>

<!-- APP -->
<div id="appView" class="hidden">
<header>
  <strong id="userName"></strong>
  <nav>
    <select id="mesFiltro" onchange="render()"></select>
    <button onclick="logout()">‚èª</button>
  </nav>
</header>

<main>

<div class="card resumo">
  <div class="rec">Receitas<br><strong id="totRec">R$ 0</strong></div>
  <div class="desp">Despesas<br><strong id="totDesp">R$ 0</strong></div>
  <div class="saldo">Saldo<br><strong id="saldo">R$ 0</strong></div>
</div>

<div class="card">
  <canvas id="grafico"></canvas>
</div>

<div class="card">
<h3>Hist√≥rico</h3>
<table>
<thead>
<tr>
<th>‚úì</th>
<th>Descri√ß√£o</th>
<th>Valor</th>
<th>Status</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</main>
</div>

<div class="toggle-dark" onclick="toggleDark()">üåô</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxHjTzh9gF0yfw9LW7EGYTAshfKQJyRV7TCmhmJIQr9pVw4f00bmnZpwbhvtO2e7Fon5Q/exec";
let DB=[],USER="",chart;

/* LOGIN */
function login(){
 fetch(`${API}?action=login&user=${user.value}&pass=${pass.value}`)
 .then(r=>r.json()).then(j=>{
  if(!j.ok)return loginErro.innerText="Erro no login";
  USER=j.usuario;
  localStorage.user=USER;
  loginView.classList.add("hidden");
  appView.classList.remove("hidden");
  userName.innerText=USER;
  load();
 })
}
function logout(){localStorage.clear();location.reload()}

/* LOAD */
function load(){
 fetch(`${API}?action=listar`)
 .then(r=>r.json()).then(d=>{
  DB=d;
  populaMeses();
  render();
 })
}

/* MESES */
function populaMeses(){
 const meses=[...new Set(DB.map(i=>i.data.slice(0,7)))].sort();
 mesFiltro.innerHTML=meses.map(m=>`<option>${m}</option>`).join("");
}

/* RENDER */
function render(){
 const mes=mesFiltro.value;
 const dados=DB.filter(i=>i.data.startsWith(mes));
 let rec=0,desp=0;

 lista.innerHTML="";
 dados.forEach(i=>{
  i.tipo==="Receita"?rec+=i.valor:desp+=i.valor;
  lista.innerHTML+=`
  <tr>
   <td><input type="checkbox" ${i.pago?"checked":""} onchange="togglePago(${i.id})"></td>
   <td>${i.desc}<br><small>${i.cat}</small></td>
   <td>R$ ${i.valor.toFixed(2)}</td>
   <td class="${i.pago?"status-pago":"status-pendente"}">${i.pago?"Pago":"Pendente"}</td>
  </tr>`;
 });

 totRec.innerText=`R$ ${rec.toFixed(2)}`;
 totDesp.innerText=`R$ ${desp.toFixed(2)}`;
 saldo.innerText=`R$ ${(rec-desp).toFixed(2)}`;

 graficoMes(rec,desp);
}

/* GRAFICO */
function graficoMes(r,d){
 if(chart)chart.destroy();
 chart=new Chart(grafico,{
  type:"doughnut",
  data:{
   labels:["Receitas","Despesas"],
   datasets:[{data:[r,d]}]
  }
 });
}

/* PAGO */
function togglePago(id){
 const i=DB.find(x=>x.id===id);
 if(i){i.pago=!i.pago; save();}
}
function save(){
 fetch(API,{method:"POST",body:JSON.stringify(DB)});
 render();
}

/* UI */
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark");
}
if(localStorage.dark==="true")document.body.classList.add("dark");
</script>

</body>
</html>
