<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finan√ßas Pessoais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --muted: #bdbdbd;
      --primary: #4caf50;
      --danger: #f44336;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      background: #000;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
    }

    nav button.active {
      color: var(--primary);
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 6px 0 12px;
      background: #2a2a2a;
      color: var(--text);
    }

    button.primary {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
      font-size: 13px;
    }

    th {
      color: var(--muted);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>üí∞ Minhas Finan√ßas</header>

<nav>
  <button id="tabLancamentos" class="active" onclick="showTab('lancamentos')">Lan√ßamentos</button>
  <button id="tabHistorico" onclick="showTab('historico')">Hist√≥rico</button>
</nav>

<div class="container">

  <!-- LAN√áAMENTOS -->
  <div id="lancamentos" class="tab">

    <div class="card">
      <label>Tipo</label>
      <select id="tipo">
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>

      <label>Descri√ß√£o</label>
      <input id="descricao" placeholder="Ex: Aluguel">

      <label>Valor</label>
      <input id="valor" type="number" step="0.01">

      <label>Data</label>
      <input id="data" type="date">

      <button class="primary" onclick="salvarLancamento()">Salvar</button>
    </div>

  </div>

  <!-- HIST√ìRICO -->
  <div id="historico" class="tab hidden">

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descri√ß√£o</th>
            <th>Tipo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="gridHistorico">
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </div>

  </div>

</div>

<script>
  /* =========================
     CONTROLE DE ABAS
  ========================== */
  function showTab(tab) {
    document.getElementById('lancamentos').classList.add('hidden');
    document.getElementById('historico').classList.add('hidden');

    document.getElementById('tabLancamentos').classList.remove('active');
    document.getElementById('tabHistorico').classList.remove('active');

    document.getElementById(tab).classList.remove('hidden');
    document.getElementById('tab' + capitalize(tab)).classList.add('active');
  }

  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  /* =========================
     FUN√á√ïES DO V3 (MANTIDAS)
  ========================== */

  function salvarLancamento() {
    const dados = {
      tipo: tipo.value,
      descricao: descricao.value,
      valor: valor.value,
      data: data.value
    };

    google.script.run
      .withSuccessHandler(() => {
        alert('Salvo com sucesso');
        carregarHistorico();
      })
      .salvarLancamento(dados); // üîí fun√ß√£o original do V3
  }

  function carregarHistorico() {
    google.script.run
      .withSuccessHandler(renderHistorico)
      .listarLancamentos(); // üîí fun√ß√£o original do V3
  }

  function renderHistorico(lista) {
    const grid = document.getElementById('gridHistorico');
    grid.innerHTML = '';

    lista.forEach(l => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${l.data}</td>
        <td>${l.descricao}</td>
        <td>${l.tipo}</td>
        <td>${Number(l.valor).toFixed(2)}</td>
      `;
      grid.appendChild(tr);
    });
  }

  carregarHistorico();
</script>

</body>
</html>
