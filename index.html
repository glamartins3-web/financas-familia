<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#2563eb;
  --ok:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:var(--text)}
.hidden{display:none}
header{
  background:var(--card);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
nav button{
  border:none;
  background:none;
  font-size:14px;
  cursor:pointer;
}
main{padding:16px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin-bottom:16px;
}
.resumo{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
}
.rec{background:#dcfce7;color:var(--ok)}
.desp{background:#fee2e2;color:var(--bad)}
.saldo{background:#e0e7ff;color:var(--primary)}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ddd;font-size:13px}
.status-pago{color:var(--ok);font-weight:bold}
.status-pendente{color:var(--warn);font-weight:bold}
.toggle-dark{
  position:fixed;right:14px;bottom:14px;
  background:var(--primary);color:#fff;
  border-radius:50%;padding:12px;cursor:pointer;
}
.alerta{background:#fff7ed;color:var(--warn);padding:8px;border-radius:8px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="card" style="max-width:360px;margin:60px auto">
  <h3>üîê Login</h3>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()" style="background:var(--primary);color:#fff;padding:10px;border:none;border-radius:8px;width:100%">Entrar</button>
  <p id="loginErro" style="color:red"></p>
</div>

<!-- APP -->
<div id="appView" class="hidden">
<header>
  <strong>üë§ <span id="userName"></span></strong>
  <nav>
    <button onclick="showTab('lan')">üßæ Lan√ßamentos</button>
    <button onclick="showTab('hist')">üìä Hist√≥rico</button>
    <button onclick="logout()">‚èª</button>
  </nav>
</header>

<main>

<!-- LAN√áAMENTOS -->
<div id="tab-lan">
  <div class="card resumo">
    <div class="rec">Receitas<br><strong id="totRec">R$0</strong></div>
    <div class="desp">Despesas<br><strong id="totDesp">R$0</strong></div>
    <div class="saldo">Saldo<br><strong id="saldo">R$0</strong></div>
  </div>

  <div id="alertas"></div>

  <div class="card">
    <h4>üìã Detalhamento Financeiro</h4>
    <table>
      <thead>
        <tr>
          <th>Pago</th><th>Data</th><th>Descri√ß√£o</th>
          <th>Valor</th><th>Status</th><th>Usu√°rio</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- HIST√ìRICO -->
<div id="tab-hist" class="hidden">
  <div class="card">
    <h4>üìà Gr√°fico Multi-Meses</h4>
    <canvas id="graficoHistorico"></canvas>
  </div>
  <div class="card">
    <button onclick="exportCSV()">‚¨áÔ∏è Exportar CSV</button>
  </div>
</div>

</main>
</div>

<div class="toggle-dark" onclick="toggleDark()">üåô</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxHjTzh9gF0yfw9LW7EGYTAshfKQJyRV7TCmhmJIQr9pVw4f00bmnZpwbhvtO2e7Fon5Q/exec";
let DB=[],USER="",grafico;

/* LOGIN */
function login(){
 fetch(`${API}?action=login&user=${user.value}&pass=${pass.value}`)
 .then(r=>r.json()).then(j=>{
  if(!j.ok)return loginErro.innerText="Login inv√°lido";
  USER=j.usuario;
  localStorage.user=USER;
  localStorage.exp=Date.now()+600000;
  init();
 })
}
function init(){
 loginView.classList.add("hidden");
 appView.classList.remove("hidden");
 userName.innerText=USER;
 load();
}
function logout(){localStorage.clear();location.reload()}
if(localStorage.user && Date.now()<localStorage.exp){
 USER=localStorage.user;init();
}

/* NAVEGA√á√ÉO */
function showTab(t){
 document.getElementById("tab-lan").classList.toggle("hidden",t!=="lan");
 document.getElementById("tab-hist").classList.toggle("hidden",t!=="hist");
 if(t==="hist")renderGrafico();
}

/* LOAD */
function load(){
 fetch(`${API}?action=listar`).then(r=>r.json()).then(d=>{
  DB=d.map(l=>({
    id:l[0],user:l[1],data:l[2],desc:l[3],
    valor:+l[4],tipo:l[5],pago:l[6]==="PAGO",
    recorrente:l[9]==="S",inicio:l[2]
  }));
  render();
 });
}

/* RENDER + RECORR√äNCIA */
function render(){
 lista.innerHTML="";
 let r=0,d=0;
 const hoje=new Date().toISOString().slice(0,7);
 let alertas=[];
 DB.forEach(i=>{
  const ativo=i.recorrente?hoje>=i.inicio.slice(0,7):true;
  if(!ativo)return;
  i.tipo==="Receita"?r+=i.valor:d+=i.valor;
  if(!i.pago && i.tipo==="Despesa") alertas.push(i);
  lista.innerHTML+=`
   <tr>
    <td><input type="checkbox" ${i.pago?"checked":""}></td>
    <td>${i.data.split("-").reverse().join("/")}</td>
    <td>${i.desc}</td>
    <td>R$ ${i.valor.toFixed(2)}</td>
    <td class="${i.pago?"status-pago":"status-pendente"}">${i.pago?"Pago":"Pendente"}</td>
    <td>${i.user}</td>
   </tr>`;
 });
 totRec.innerText=`R$ ${r.toFixed(2)}`;
 totDesp.innerText=`R$ ${d.toFixed(2)}`;
 saldo.innerText=`R$ ${(r-d).toFixed(2)}`;
 alertasDiv(alertas);
}

/* ALERTAS */
function alertasDiv(a){
 alertas.innerHTML="";
 if(!a.length)return;
 alertas.innerHTML=`<div class="alerta">‚ö†Ô∏è ${a.length} despesas pendentes este m√™s</div>`;
}

/* GR√ÅFICO MULTI-MESES */
function renderGrafico(){
 const map={};
 DB.forEach(i=>{
  const m=i.data.slice(0,7);
  map[m]=map[m]||{r:0,d:0};
  i.tipo==="Receita"?map[m].r+=i.valor:map[m].d+=i.valor;
 });
 const meses=Object.keys(map).sort();
 let saldo=0;
 const r=[],d=[],s=[];
 meses.forEach(m=>{
  r.push(map[m].r);d.push(map[m].d);
  saldo+=map[m].r-map[m].d;s.push(saldo);
 });
 if(grafico)grafico.destroy();
 grafico=new Chart(graficoHistorico,{
  data:{
   labels:meses,
   datasets:[
    {type:"bar",label:"Receita",data:r},
    {type:"bar",label:"Despesa",data:d},
    {type:"line",label:"Saldo",data:s}
   ]
  }
 });
}

/* EXPORT */
function exportCSV(){
 let csv="Data,Descri√ß√£o,Valor,Tipo,Status\n";
 DB.forEach(i=>{
  csv+=`${i.data},${i.desc},${i.valor},${i.tipo},${i.pago?"Pago":"Pendente"}\n`;
 });
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="financeiro.csv";
 a.click();
}

/* UI */
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark");
}
if(localStorage.dark==="true")document.body.classList.add("dark");
</script>

</body>
</html>
