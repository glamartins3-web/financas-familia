<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Controle Financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#1e293b;
  --primary:#2563eb;
  --ok:#16a34a;
  --warn:#f59e0b;
  --bad:#dc2626;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}
header{
  background:var(--card);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
header strong{font-size:14px}
nav{
  display:flex;
  align-items:center;
  gap:10px;
}
main{padding:16px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin-bottom:16px;
}
.resumo{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
}
.resumo div{
  padding:12px;
  border-radius:10px;
}
.rec{background:#dcfce7;color:var(--ok)}
.desp{background:#fee2e2;color:var(--bad)}
.saldo{background:#e0e7ff;color:var(--primary)}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:13px;
}
.status-pago{color:var(--ok);font-weight:bold}
.status-pendente{color:var(--warn);font-weight:bold}

.toggle-dark{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--primary);
  color:#fff;
  border-radius:50%;
  padding:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="card" style="max-width:360px;margin:60px auto">
  <h3>üîê Login</h3>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()" style="background:var(--primary);color:#fff;border:none;padding:10px;border-radius:8px;width:100%">Entrar</button>
  <p id="loginErro" style="color:red"></p>
</div>

<!-- APP -->
<div id="appView" class="hidden">

<header>
  <strong>üë§ <span id="userName"></span></strong>
  <nav>
    <select id="mesFiltro" onchange="render()"></select>
    <button onclick="logout()">‚èª</button>
  </nav>
</header>

<main>

<div class="card resumo">
  <div class="rec">Receitas<br><strong id="totRec">R$ 0</strong></div>
  <div class="desp">Despesas<br><strong id="totDesp">R$ 0</strong></div>
  <div class="saldo">Saldo<br><strong id="saldo">R$ 0</strong></div>
</div>

<div class="card">
  <canvas id="graficoMes"></canvas>
</div>

<div class="card">
  <h4>üìã Detalhamento Financeiro</h4>
  <table>
    <thead>
      <tr>
        <th>Pago</th>
        <th>Data</th>
        <th>Descri√ß√£o</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Usu√°rio</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div class="card">
  <h4>üìà Hist√≥rico Mensal</h4>
  <canvas id="graficoEvolucao"></canvas>
</div>

</main>
</div>

<div class="toggle-dark" onclick="toggleDark()">üåô</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxHjTzh9gF0yfw9LW7EGYTAshfKQJyRV7TCmhmJIQr9pVw4f00bmnZpwbhvtO2e7Fon5Q/exec";
let DB=[],USER="",chartMes,chartHist;

/* ===== LOGIN ===== */
function login(){
 fetch(`${API}?action=login&user=${user.value}&pass=${pass.value}`)
 .then(r=>r.json()).then(j=>{
  if(!j.ok)return loginErro.innerText="Usu√°rio ou senha inv√°lidos";
  USER=j.usuario;
  localStorage.user=USER;
  localStorage.exp=Date.now()+600000; // 10 min
  iniciar();
 })
}

function iniciar(){
 loginView.classList.add("hidden");
 appView.classList.remove("hidden");
 userName.innerText=USER;
 load();
}

function logout(){
 localStorage.clear();
 location.reload();
}

/* ===== AUTO LOGIN ===== */
if(localStorage.user && Date.now()<localStorage.exp){
 USER=localStorage.user;
 iniciar();
}

/* ===== LOAD ===== */
function load(){
 fetch(`${API}?action=listar`)
 .then(r=>r.json()).then(d=>{
  DB=d.map(l=>({
    id:l[0],
    user:l[1],
    data:l[2],
    desc:l[3],
    valor:Number(l[4]),
    tipo:l[5],
    pago:l[6]==="PAGO",
    cat:l[7]||"",
    recorrente:l[9]==="S",
    inicio:l[2]
  }));
  populaMeses();
  render();
  renderGrafico();
 })
}

/* ===== MESES ===== */
function populaMeses(){
 const meses=[...new Set(DB.map(i=>i.data.slice(0,7)))].sort();
 mesFiltro.innerHTML=meses.map(m=>`<option>${m}</option>`).join("");
}

/* ===== RENDER ===== */
function render(){
 const mes=mesFiltro.value;
 let rec=0,desp=0;
 lista.innerHTML="";

 DB.filter(i=>{
  if(i.recorrente) return mes>=i.inicio.slice(0,7);
  return i.data.startsWith(mes);
 }).forEach(i=>{
  i.tipo==="Receita"?rec+=i.valor:desp+=i.valor;
  lista.innerHTML+=`
   <tr>
    <td><input type="checkbox" ${i.pago?"checked":""} onchange="togglePago(${i.id})"></td>
    <td>${i.data.split("-").reverse().join("/")}</td>
    <td>${i.desc}</td>
    <td>R$ ${i.valor.toFixed(2)}</td>
    <td class="${i.pago?"status-pago":"status-pendente"}">${i.pago?"Pago":"Pendente"}</td>
    <td>${i.user}</td>
   </tr>`;
 });

 totRec.innerText=`R$ ${rec.toFixed(2)}`;
 totDesp.innerText=`R$ ${desp.toFixed(2)}`;
 saldo.innerText=`R$ ${(rec-desp).toFixed(2)}`;

 renderGraficoMes(rec,desp);
}

/* ===== GRAFICOS ===== */
function renderGraficoMes(r,d){
 if(chartMes)chartMes.destroy();
 chartMes=new Chart(graficoMes,{
  type:"doughnut",
  data:{labels:["Receita","Despesa"],datasets:[{data:[r,d]}]}
 });
}

function renderGrafico(){
 const map={};
 DB.forEach(i=>{
  const m=i.data.slice(0,7);
  map[m]=map[m]||{r:0,d:0};
  i.tipo==="Receita"?map[m].r+=i.valor:map[m].d+=i.valor;
 });
 const meses=Object.keys(map).sort();
 let saldo=0;
 const r=[],d=[],s=[];
 meses.forEach(m=>{
  r.push(map[m].r);
  d.push(map[m].d);
  saldo+=map[m].r-map[m].d;
  s.push(saldo);
 });
 if(chartHist)chartHist.destroy();
 chartHist=new Chart(graficoEvolucao,{
  type:"bar",
  data:{
   labels:meses,
   datasets:[
    {label:"Receita",data:r},
    {label:"Despesa",data:d},
    {label:"Saldo",data:s,type:"line"}
   ]
  }
 });
}

/* ===== PAGO ===== */
function togglePago(id){
 const i=DB.find(x=>x.id===id);
 if(i){i.pago=!i.pago; save();}
}
function save(){
 fetch(API,{method:"POST",body:JSON.stringify(DB)});
 render();
 renderGrafico();
}

/* ===== UI ===== */
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.dark=document.body.classList.contains("dark");
}
if(localStorage.dark==="true")document.body.classList.add("dark");
</script>

</body>
</html>
